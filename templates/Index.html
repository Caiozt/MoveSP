<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS local via Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>MoveSP</title>
</head>
<body>
    <header>
        <h1>MoveSP</h1>
        <nav>
            <div class="menu-direito">
                <a href="#"><i class="fas fa-home"></i> Início</a>
                <a href="#"><i class="fas fa-route"></i> Rotas</a>
                <a href="#"><i class="fas fa-clock"></i> Horários</a>
                <a href="#"><i class="fas fa-envelope"></i> Contato</a>
            </div>
        </nav>
    </header>

    <main>
        <form action="#" method="post"> <!-- Adicione o action para apontar para onde os dados devem ir -->
            <label for="nome">Qual o seu nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data">Qual sua data de nascimento:</label>
            <input type="date" id="data" name="data" required> <!-- Melhor usar type="date" -->

            <label for="cpf">Digite seu CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"> <!-- type="text" com pattern para CPF -->

            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Digite sua senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirme sua senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar_senha" required>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
