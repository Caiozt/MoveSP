<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!-- Seus arquivos de estilo -->
    <link rel="stylesheet" href="src/design.css">
    <link rel="stylesheet" href="src/stlyle.css">
    
    <title>MoveSP</title>
</head>
<body>
    <header>
        <h1>MoveSP</h1>
        <nav>
            <div class="menu-direito"></div>
            <a href="#"><i class="fas fa-home"></i> Início</a>
            <a href="#"><i class="fas fa-route"></i> Rotas</a>
            <a href="#"><i class="fas fa-clock"></i> Horários</a>
            <a href="#"><i class="fas fa-envelope"></i> Contato</a>
        </div>
        </nav>
    </header>

    <main>
        <form>
            <label for="nome">Qual o seu nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data-nascimento">Qual sua data de nascimento:</label>
            <input type="text" id="data" name="data" required>

            <label for="cpf">Digite seu CPF:</label>
            <input type="cpf" id="cpf" name="cpf" required>

            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="Senha">Digite sua senha:</label>
            <input type="text" id="senha" name="senha" required>

            <label for="Senha">Confirme sua senha:</label>
            <input type="text" id="senha" name="senha" required>
            
            <button type="submit">Enviar</button>


        </form>
    </main>
</body>
</html>
